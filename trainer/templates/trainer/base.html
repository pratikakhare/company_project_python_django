<!DOCTYPE html>
<html lang="en">
<head>
  <title>{% block title %}NexaNova{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'home' %}">NexaNova</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'home' %}">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'trainer-list' %}">View Trainers</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'add-trainer' %}">Add Trainer</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'subject-list' %}">View Subjects</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'add-subject' %}">Add Subject</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Page content -->
  <div class="container mt-4">
    {% block content %}{% endblock %}
  </div>
</body>
</html>
