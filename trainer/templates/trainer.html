{% extends 'base.html' %}
{% block content %}
  

{{msg}}
<div class="container mt-5">
<h2 class="text-center">Trainer Details</h2>
    <div class="row mt-4">

        <div class="col-sm-5 mb-3 mb-sm-0 border border-success me-sm-3">
          <form action="" method="POST">
            {% csrf_token %}
            <h4 class="text-success"><u>Add Trainers Details</u></h4>
            <div class="mb-3">
                <label for="formGroupExampleInput" class="form-label">Trainer Name</label>
                <input type="text" class="form-control" name="name" id="formGroupExampleInput" required placeholder="Enter a name..">
              </div>
              <div class="mb-3">
                <label for="formGroupExampleInput2" class="form-label">Mobile No</label>
                <input type="tel" class="form-control" maxlength="10" name="mobile" id="formGroupExampleInput2" required placeholder="Enter a mobile number..">
              </div>

              <label class="form-label">Select Subject</label>
              <select class="form-select" name="subject" required aria-label="Default select example">
                <option value="" disabled selected>Select a subject</option>
                <option value="Math">Math</option>
                <option value="English">English</option>
                <option value="Science">Science</option>
              </select>

              <button type="submit" class="btn btn-success  mt-3 mb-2">Add</button>

            </form>
        </div>
        
        <div class="col-sm-6 mb-3 mb-sm-0 border border-success">
            <table class="table table-hover">
                <h4 class="text-success"><u>List of Trainer</u></h4>
                <thead>
                  <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Mobile No.</th>
                    <th scope="col">Subject</th>
                    <th scope="col">Action</th>
                  </tr>
                </thead>
                
                {% for i in data %} 
                <tbody>
                  <tr>
                    <th scope="row">{{forloop.counter}}</th>
                    <td>{{i.name}}</td>
                    <td>{{i.mobile}}</td>
                    <td>{{i.subject}}</td>
                    <td><a href="#" class="btn btn-success btn-sm me-1">View</a><a href="#" class="btn btn-danger btn-sm">Delete</a></td>
                  </tr>
                </tbody>
                {% endfor %}
              </table>
        </div>

    </div>

</div>


{% endblock %}
